<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Chip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Poker Chip Calculator</h1>

    <div class="controls">
      <label for="numPlayers">Number of Players:</label>
      <input type="number" id="numPlayers" min="1" value="8">

      <label for="buyIn">Buy-in Amount (per player):</label>
      <input type="number" id="buyIn" min="0" step="0.01" value="20">

      <label for="chipValues">Chip Values (comma separated):</label>
      <input type="text" id="chipValues" value="0.25,0.5,1,5">

      <label for="chipCounts">Chip Counts Available (comma separated):</label>
      <input type="text" id="chipCounts" value="200,200,200,100">

      <button id="calculateBtn" type="button">Calculate Distribution</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
