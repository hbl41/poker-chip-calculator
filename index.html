<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Chip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Poker Chip Calculator</h1>
    <div class="controls">
      <label for="player-count">Number of Players:</label>
      <input type="number" id="player-count" min="1" value="2">
      <button id="add-row-btn" type="button">Add Color</button>
    </div>
    <table id="chip-table">
      <thead>
        <tr>
          <th>Color Name</th>
          <th>Chip Value</th>
          <th>Chips per Player</th>
          <th>Total Owned</th>
          <th>Chips Needed</th>
          <th>Chips Left</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="chip-rows">
      </tbody>
    </table>
    <div id="totals" class="totals">
      <p>Buy-in per player: <span id="buy-in">0</span></p>
      <p>Total chips in play: <span id="chips-in-play">0</span></p>
      <p>Total value in play: <span id="value-in-play">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
