<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Chip Calculator</title>
  <link rel="stylesheet" href="style_v2.css">
</head>
<body>
  <div class="container">
    <h1>Poker Chip Calculator</h1>

    <div class="controls">
      <div class="control-group">
        <label for="player-count">Players</label>
        <div class="stepper" aria-label="Player count controls">
          <button id="player-minus" type="button" class="stepper-btn" aria-label="Decrease players">−</button>
          <input type="number" id="player-count" min="1" value="2" inputmode="numeric">
          <button id="player-plus" type="button" class="stepper-btn" aria-label="Increase players">+</button>
        </div>
      </div>

      <div class="control-group">
        <label>Colors</label>
        <div class="stepper" aria-label="Color row controls">
          <button id="color-minus" type="button" class="stepper-btn" aria-label="Remove a color">−</button>
          <output id="color-count" class="stepper-count" aria-live="polite">0</output>
          <button id="color-plus" type="button" class="stepper-btn" aria-label="Add a color">+</button>
        </div>
      </div>
    </div>

    <table id="chip-table">
      <thead>
        <tr>
          <th>Color Name</th>
          <th>Chip Value</th>
          <th>Chips per Player</th>
          <th>Total Owned</th>
          <th>Chips Needed</th>
          <th>Chips Left</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="chip-rows"></tbody>
    </table>

    <div id="totals" class="totals">
      <p>Buy in per player: <span id="buy-in">0</span></p>
      <p>Total chips in play: <span id="chips-in-play">0</span></p>
      <p>Total value in play: <span id="value-in-play">0</span></p>
    </div>
  </div>

  <script src="script_v2.js"></script>
</body>
</html>
